 <!DOCTYPE html>
 <html lang="en" dir="ltr">

 <head>
   <meta charset="utf-8">
   <title>{% block title %}Orderbook{% endblock %}</title>
 </head>
 <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Scada&display=swap" rel="stylesheet">

 <script src="https://kit.fontawesome.com/d963ca7d82.js" crossorigin="anonymous"></script>

 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
 <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
 <link rel="stylesheet" href="{{ url_for('static', filename='style-portfolio.css') }}">
 </head>

 <body>

   <nav class="navbar navbar-expand-lg navbar-dark ">
     <div class="container">
       <a class="navbar-brand" href="#">
         <img src="https://i.ibb.co/2nC347D/logo.png" alt="logo" class="logo">
       </a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
         <ul class="navbar-nav">
           <li class="nav-item ">
             <a class="nav-link" href="/">Home

             </a>
           </li>
           <li class="nav-item active">
             <a class="nav-link" href="portfolio">Portfolio</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="orderbook">Orderbook</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="fund">Funds</a>
           </li>

           <li class="nav-item log">
               <a href="logout"><button type="button" name="button" class="btn btn-light" >Logout</button></a>
           </li>
         </ul>
       </div>
     </div>
   </nav>

   {% with messages = get_flashed_messages() %}
   {% if messages %}
   {% for message in messages %}
   <div class="alert alert-dark alert-dismissible msg" role="alert">
       {{ message  }}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
   {% endfor %}
   {% endif %}
   {% endwith %}


   <div class="row justify-content-center tbl">
     <table class="table table-hover table-dark tbl" id="table" data-toggle="table" data-show-refresh="true" data-auto-refresh="true" data-url="http://localhost:5000/portfoliodata" data-side-pagination="server">
       <thead>
         <tr>
           <th data-field="ticker" data-sortable="true" >Symbol</th>
           <th data-field="ltp" data-sortable="true" data-formatter="changeFormatter">LTP</th>
           <th data-field="change" data-sortable="true" data-formatter="changeFormatter">Change</th>
           <th data-field="change_p" data-sortable="true" data-formatter="changeFormatter">Change %</th>
           <th data-field="qty" data-sortable="true">Quantity</th>
         </tr>
       </thead>
     </table>
   </div>



     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
     <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/auto-refresh/bootstrap-table-auto-refresh.min.js"></script>
     <script>
       function changeFormatter(value, row) {
         // 16777215 == ffffff in decimal
         if (row.change > 0) {
           var color = '#FF0000'
         } else if (row.change < 0) {
           var color = '#008000'
         } else {
           var color = '#FFFFFF'
         }
         return '<div style="color: ' + color + '">' +
           value +
           '</div>'
       }
     </script>
 </body>

 </html>
